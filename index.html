<html>
    <head>
        <title>My First Web Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: peachpuff;">
        <h1>Fill in your Biodata</h1>
        <form style="background-color: lightcoral; font-size: 20px; width: 70%; height: 48%;">
<fieldset>
    <legend>Biodata</legend>
    <br>
    <label for="fullname">Fullname</label>
    <input type="text" name="fullname" id="fullname" >
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" ; aria-errormessage="wrong format of Email" required>
    <br>
    <br>
    <br>
    <label for="phone number">Phone number</label>
    <input type="phone number" name="phone number" id="phone number">
    <label for="male">Male</label>
    <input type="radio" name="sex" id="male" value="male">
    <label for="female">Female</label>
    <input type="radio" name="sex" id="female" value="female">
    <br>
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br>
    <br>
    <br>
    
<input type="submit"
value="submit" id="submit-button" onclick="alert ('submitted successfully!')"; font style="colour: #008000" >

        
    

</fieldset>
        </form>
</body>
</html>
